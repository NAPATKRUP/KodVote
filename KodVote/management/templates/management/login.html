{% extends "cardbase.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block img %}
    <img src="{% static 'image/main.png' %}" width="75%" class="moving_updown">
{% endblock %}

{% block content %}
    <form method="POST" class="w-100" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="text-center my-4 text-light">KodVote</h1>
        <div class="form-group text-light">
            <label for="username">Username</label>
            <input type="text" class="form-control w-100 border rounded bg-light" value="{{username}}" name='username' required>
        </div>
        <div class="form-group text-light mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control w-100 border rounded bg-light" value="{{password}}" name='password' required>
        </div>
        {% if error %}
          <p class="text-light">{{error}}</p>
        {% endif %}
        <input type="hidden" name="next_url" value="{{ next_url }}">
        <input type="submit" value="Log In" class="btn btn-dark mt-2 w-100">
        <a href="{% url 'register' %}" class="btn btn-light w-100 mt-1">Sign Up</a>
    </form>
{% endblock %}
