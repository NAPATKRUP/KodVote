{% extends "cardbase.html" %}

{% load static %}

{% block title %}
    Change Password
{% endblock %}

{% block img %}
    <img src="{% static 'image/change.png' %}" width="75%" class="moving_updown">
{% endblock %}

{% block content %}
    <form method="POST" class="w-100" action="{% url 'change_password' %}">
        {% csrf_token %}
        <h1 class="my-4 text-light">Change Password</h1>

        <div class="form-group text-light">
            <label for="username">Username</label>
            <input type="text" class="form-control w-100 border rounded bg-light" value="{{username}}" name='username' disabled>
        </div>

        <div class="form-group text-light">
            <label for="npass1">New Password *</label>
            <input type="password" class="form-control w-100 border rounded bg-light" value="{{npass1}}" name='npass1' required>
        </div>

        <div class="form-group text-light">
            <label for="npass2">New Password (Confirm) *</label>
            <input type="password" class="form-control w-100 border rounded bg-light" value="{{npass2}}" name='npass2' required>
        </div>
        {% if error %}
          <p class="text-light">{{error}}</p>
        {% endif %}
        <input type="submit" value="Change Password" class="btn btn-dark mt-2 w-100">
        <a href="{% url 'home' %}" class="btn btn-light mt-2 w-100">Back to Home</a>
    </form>
{% endblock %}
