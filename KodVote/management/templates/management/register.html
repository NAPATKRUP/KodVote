{% extends "cardbase.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block img %}
    <img src="{% static 'image/register.png' %}" width="75%" class="moving_updown">
{% endblock %}

{% block content %}
    <form method="POST" class="w-75" action="{% url 'register' %}">
        {% csrf_token %}
        <h1 class="my-4 text-light">Register</h1>

        <div class="form-group text-light">
            <label for="fname">FirstName *</label>
            <input type="text" class="form-control w-100 border rounded bg-light" value="{{fname}}" name='fname' required>
        </div>

        <div class="form-group text-light">
            <label for="lname">LastName *</label>
            <input type="text" class="form-control w-100 border rounded bg-light" value="{{lname}}" name='lname' required>
        </div>

        <div class="form-group text-light">
            <label for="email">Email *</label>
            <input type="email" class="form-control w-100 border rounded bg-light" value="{{email}}" name='email' required>
        </div>

        <div class="form-group text-light">
            <label for="username">Username *</label>
            <input type="text" class="form-control w-100 border rounded bg-light" value="{{username}}" name='username' required>
        </div>

        <div class="form-group text-light">
            <label for="password">Password *</label>
            <input type="password" class="form-control w-100 border rounded bg-light" value="{{password}}" name='password' required>
        </div>
        {% if error %}
          <p class="text-light">{{error}}</p>
        {% endif %}
        <div class="row">
            <div class="col-md-6 p-1">
                <input type="submit" value="Sign Up" class="btn btn-dark w-100">
            </div>
            <div class="col-md-6 p-1">
                <a href="{% url 'login' %}" class="btn btn-light w-100">Login</a>
            </div>
        </div>
    </form>
{% endblock %}
