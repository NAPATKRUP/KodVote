{% extends "base.html" %}
{% load static %}

{% block title %}
    Add Poll Choice
{% endblock %}

{% block name_user %}
    {{ fname }} {{ lname }}
{% endblock %}

{% block content %}
    <div class="container bg-second p-4">
        <div class="row">
            <div class="col-5 centerpage">
                <img src="{% static 'image/choice.png' %}" class="w-75 m-4 moving_updown">
            </div>
            <div class="col-7">
                <h2 class="title pl-2 ml-4">Add Poll Choice</h2>
                <div class="row mt-2">
                    <form method="POST" class="ml-4 p-4 w-100" action="{% url 'add_choice' id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" class="form-control" name='subject' required>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">Image</label>
                            <div class="custom-file">
                                <input type="file" class='custom-file-input' name='image' id="input-file">
                                <label class="custom-file-label" for="input-file">Choose File</label>
                            </div>
                        </div>
                        <button type="submit" class='btn btn-success'><b>Add</b></button>
                        <a href="{% url 'edit_poll' id %}" class="btn btn-light"><b>Back</b></a>
                    </form>
                    <p class="ml-4 px-4">* System will save choice by automatic</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
