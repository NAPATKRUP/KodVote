<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>
        KodVote | {% block title %}{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'image/main.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tempus.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-third">
        <h6>
            <a class="navbar-brand text-light mt-2" href="{% url 'home' %}">
            <img src="{% static 'image/main.png' %}" width="40px" class="mr-2">KodVote</a>
        </h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
        <div class="form-inline my-2 my-lg-0 bg-light pr-2 rounded">
            <li class="nav-item dropdown btn btn-light">
                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <b>
                        {% block name_user %}
                        {% endblock %}
                    </b>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                    <a class="dropdown-item" href="{% url 'my_poll' %}">My Poll</a>
                    <a class="dropdown-item" href="{% url 'create' %}">Create Poll</a>
                    <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
                </div>
            </li>
            <a href="{% url 'logout' %}" class="btn btn-danger text-light my-2 my-sm-0" type="submit"><b>Logout</b></a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="bg-first w-100 p-4 text-dark">
        <h6 class="text-center">KodVote by <b>@Napat_Ar</b></h6>
    </footer>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tempus.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/local.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
