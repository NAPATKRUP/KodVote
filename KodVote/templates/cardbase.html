<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'image/main.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tempus.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
        KodVote | {% block title %}{% endblock %}
    </title>
</head>
<body class="centerpage">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5 centerpage">
            {% block img %}
            {% endblock %}
        </div>
        <div class="col-5 mybox rounded px-4">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-1"></div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tempus.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/local.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pygal.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
